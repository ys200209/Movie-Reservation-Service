<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link href="/static/css/bootstrap.min.css" th:href="@{./css/bootstrap.min.css}" rel="stylesheet">

<body>
    <nav class="navbar navbar-expand nav-dark bg-dark">

            <div class="navbar-header">
                <a class="navbar-brand" href="./index.html">Main</a>
            </div>
        </div>lc

    <div class="jumbotron mb">
        <div class="container">
            <h1 class="display-5">영화 상세 정보</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="/images/us.png" alt="첨부이미지" style="width:100%" />
            </div>
            <div class="col-md-8">
                <h3><th:text ${book.name}/></h3>
                <p>${book.description}</p>

                <p><b>출판일</b> : ${book.releaseDate}
                <p><b>분류</b> : ${book.category}
                <p><b></b> : ${book.unitsInStock}
<!--                <h4>${book.unitPrice}원</h4>-->
                <br>
<!--                <a href="#" class="btn btn-primary">공백 &raquo;</a>-->
                <!--<a href="<c:url value="/books"/>" class="btn btn-secondary">공백공백 &raquo;</a>-->
            </div>
        </div>
        <div class="col-md-12">
                <!--        insert comment        -->

        <footer>
            <p>&copy; MovieDetail </p>
        </footer>
