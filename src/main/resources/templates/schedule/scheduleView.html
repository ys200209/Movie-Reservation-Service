<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
  <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/bootstrap-datepicker.min.css}">

  <title>title</title>
</head>
<body>
<div class="container row">
  <div class="col-md-4">
    <input type="text" id="datePicker" class="form-control col-md-4" />
    <select id="movie">
      <div th:each="movie : ${movies}">
        <option th:value="${movie.seq}" th:text="${movie.movieName}"></option>
      </div>
    </select>
    <input type="button" id="search" onclick="searchSchedules()" class="btn btn-outline-dark" value="검색">
  </div>
  <div class="col-md-8">
    <div class="jumbotron">
      <div>
        <h1 class="text-center">스케줄</h1>
      </div>
      <hr class="my-4">
      <div id="schedules" class="">
        <h1 class="text-center">조건을 설정해주세요</h1>
      </div>
    </div>
  </div>
</div>

</div>
</body>

<script src="/js/bootstrap-datepicker.min.js"></script>
<script src="/js/bootstrap-datepicker.ko.min.js"></script>
<script>
  $('#datePicker')
          .datepicker({
            format: 'yyyy-mm-dd', //데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
            startDate: '-1y', //달력에서 선택 할 수 있는 가장 빠른 날짜. 이전으로는 선택 불가능 ( d : 일 m : 달 y : 년 w : 주)
            endDate: '+2w', //달력에서 선택 할 수 있는 가장 느린 날짜. 이후로 선택 불가 ( d : 일 m : 달 y : 년 w : 주)
            autoclose: true, //사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
            calendarWeeks: false, //캘린더 옆에 몇 주차인지 보여주는 옵션 기본값 false 보여주려면 true
            clearBtn: false, //날짜 선택한 값 초기화 해주는 버튼 보여주는 옵션 기본값 false 보여주려면 true.
            disableTouchKeyboard: false, //모바일에서 플러그인 작동 여부 기본값 false 가 작동 true가 작동 안함.
            immediateUpdates: true, //사용자가 보는 화면으로 바로바로 날짜를 변경할지 여부 기본값 :false
            templates: {
              leftArrow: '&laquo;',
              rightArrow: '&raquo;',
            }, //다음달 이전달로 넘어가는 화살표 모양 커스텀 마이징
            showWeekDays: true, // 위에 요일 보여주는 옵션 기본값 : true
            title: '상영일', //캘린더 상단에 보여주는 타이틀
            todayHighlight: true, //오늘 날짜에 하이라이팅 기능 기본값 :false
            toggleActive: true, //이미 선택된 날짜 선택하면 기본값 : false인경우 그대로 유지 true인 경우 날짜 삭제
            weekStart: 0, //달력 시작 요일 선택하는 것 기본값은 0인 일요일
            language: 'ko', //달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.
          })
          .on('changeDate', function (e) {
            /* 이벤트의 종류 */
            //show : datePicker가 보이는 순간 호출
            //hide : datePicker가 숨겨지는 순간 호출
            //clearDate: clear 버튼 누르면 호출
            //changeDate : 사용자가 클릭해서 날짜가 변경되면 호출 (개인적으로 가장 많이 사용함)
            //changeMonth : 월이 변경되면 호출
            //changeYear : 년이 변경되는 호출
            //changeCentury : 한 세기가 변경되면 호출 ex) 20세기에서 21세기가 되는 순간

            console.log(e);
            // e.date를 찍어보면 Thu Jun 27 2019 00:00:00 GMT+0900 (한국 표준시) 위와 같은 형태로 보인다.
          });
</script>
<script src="/js/schedule.js"></script>
</html>
