<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css" th:href="@{/css/styles.css}">
    <title>Movie</title>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!" style="font-weight:bold;">Movie Cinema</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 ">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">영화</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">예매</a></li>
            </ul>
            <div sec:authorize="!isAuthenticated()">
                <form th:action="@{/member/regist}" method="post" style="display: inline-block; margin-right: 10px;">
                    <button type="submit">회원가입</button>
                </form>
                <form th:action="@{/member/login}" method="post" style="display: inline-block;">
                    <button type="submit">로그인</button>
                </form>
            </div>

            <!-- 메인 페이지 - 로그인 상태 -->
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit">로그아웃</button>
                </form>
            </div>
        </div>
    </div>
</nav>
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">저희 영화관을 찾아주셔서 감사합니다.</h1>

    </div>
</header>
